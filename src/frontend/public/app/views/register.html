<div class="col-md-6 col-md-offset-3">
	<div class="panel panel-primary">
			<div class="panel-heading">
					<h3 class="panel-title">Register</h3>
			</div>
			<form name="form" ng-submit="register(formdata)">
				<div class="panel-body">
					<div class="form-group">
						<label for="">Fullname</label>
						<input type="text" name="fullname" ng-model="formdata.fullname" class="form-control" placeholder="Fullname">
					</div>
					<div class="form-group">
						<label for="">Username</label>
						<input type="text" name="username" ng-model="formdata.username" class="form-control" placeholder="Username">
					</div>
					<div class="form-group">
						<label for="">Email</label>
						<input type="text" name="fullname" ng-model="formdata.email" class="form-control" placeholder="Email">
					</div>
					<div class="form-group">
						<label for="">Password</label>
						<input type="password" name="password" ng-model="formdata.password" class="form-control" placeholder="Password">
					</div>
				</div>
				<div class="panel-footer">
					<button type="submit" class="btn btn-success">Register</button>
				</div>
			</form>
	</div>
	<p class="text-center">Already have an account? <a ui-sref="master.login">Login Here</a></p>
</div>
